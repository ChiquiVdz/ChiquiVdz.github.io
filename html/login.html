<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMARIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styleslogin.css" type="text/css">
</head>

<body>
    <header>
        <h1><i class="bi bi-stripe"></i> SAMARIN</h1>
    </header>

    <div class="form-login">
        <h5>Inicia Sesion o Crea tu Cuenta</h5>
        <form action="" method="POST" id="box-form"></form>
        <input type="text" name="user" class="input-box" placeholder="Nombre" id="txt-user">
        <input type="password" name="password" placeholder="Contrasena" class="input-box" id="txt-password">
        <input type="button" name="entrar" class="buttons" value="Entrar" onclick="location.href='https://chiquivdz.github.io/index.html'">
        </form>
        <p id="olvidar"><a href="#">Olvidaste tu Contrasena?</a></p>
    </div>

    <footer>
        <div class="fot1">
            <div class="tema">
                <h4>SOPORTE</h4>
                <p>Facturacion</p>
                <p>Garantias</p>
                <p>Ayuda a Cliente</p>
            </div>
            <div class="tema">
                <h4>SERVICIOS</h4>
                <p>Credito</p>
                <p>Tiempo Aire</p>
                <p>Ventas</p>
            </div>
            <div class="tema">
                <h4>ACERCA DE</h4>
                <p>Venta Nocturna</p>
                <p>Ubicaciones</p>
                <p>Buen Fin</p>
            </div>
        </div>
        <p id="bajo">TERMINOS Y CONDICIONES / AVISO DE PRIVACIDAD</p>
    </footer>

    

    <script src="../js/loginjs.js"></script>
    <script src="jquery-3.6.4.min.js"></script>
</body>

</html>
